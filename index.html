<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="./img/celular.png" alt="celular com instagram" />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img
            src="./img/instagram-logo.png"
            alt="instagram logo"
            class="instagram-logo"
          />
          <div class="profile-photo">
            <img src="./img/athena.jpeg" alt="foto do perfil" />
          </div>
          <a href="#" class="instagram-login"
            >Continue com athenasarantopoulos</a
          ><a href="#" class="instagram-logout">Remover Conta</a>
        </div>
        <div class="group">
            <p class="not-account">
                Não é athenasarantopoulos
            </p>
            <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
